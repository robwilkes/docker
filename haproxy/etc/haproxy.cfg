global
  stats socket /run/haproxy/admin.sock mode 660 level admin
  stats timeout 30s

defaults
  log     global
  mode    http
  option  httplog
  option  dontlognull
  timeout connect 5000
  timeout client  50000
  timeout server  50000

  #SecureCo Defaults
  option redispatch

frontend stats
  bind *:1936
  mode http
  stats enable
  stats realm Haproxy\ Statistics
  stats uri /
  stats auth admin:password
  stats admin if TRUE

frontend sample_http
  bind *:80
  mode http
  use_backend google

backend google
  server google www.google.com.au:80 check
