group anycast {
  router-id 1.1.1.1;
  local-as 64513;
  peer-as 64512;
  hold-time 15;

  family {
        ipv4 unicast;
  }
  capability {
    asn4;
  }

  process watch-haproxy {
    run /usr/bin/python -m exabgp healthcheck --cmd "/usr/bin/python /usr/local/bin/exabgp/socketcheck.py localhost 443" --no-syslog --withdraw-on-down --ip 1.1.1.1;
  }

  neighbor 2.2.2.2 {
    local-address 1.1.1.1;
  }
}
